<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galería - Uñas Spa Yaneth Jiménez</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/catalogo.css" />

  <!-- SEO -->
  <meta name="description"
    content="Galería de trabajos de Uñas Spa Yaneth Jiménez. Mira nuestros diseños de manicura, pedicura y uñas acrílicas en Bello, Antioquia." />
  <meta name="keywords" content="catalogo uñas, fotos uñas, diseños uñas bello, galeria manicura" />

  <!-- Open Graph -->
  <meta property="og:title" content="Galería - Uñas Spa Yaneth Jiménez" />
  <meta property="og:description" content="Inspírate con nuestra galería de diseños y trabajos realizados." />
  <meta property="og:image" content="/img/og-galeria.jpg" />
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <meta name="theme-color" content="#f7d0cb">
  <script>
    if ('serviceWorker' in navigator) navigator.serviceWorker.register('/sw.js');
  </script>
</head>

<body>
  <!-- HEADER SIMPLE -->
  <header class="galeria-header">
    <div class="header-wrapper">
      <a href="/" class="back-link"><i class="fa-solid fa-arrow-left"></i> Volver</a>
      <h1>Galería</h1>
    </div>
  </header>

  <!-- GRID DE FOTOS -->
  <main class="galeria-container">
    <!-- Loader -->
    <div id="loader" class="loader-simple">
      <div class="spinner"></div>
    </div>

    <!-- Grid -->
    <div id="grid-fotos" class="grid-fotos hidden">
      <!-- Se llena con JS -->
    </div>

    <!-- Sin fotos -->
    <div id="sin-fotos" class="sin-fotos hidden">
      <p><i class="fa-solid fa-camera" style="font-size: 3rem; color: #ccc;"></i></p>
      <h2>No hay fotos disponibles</h2>
      <a href="/" class="btn btn-primary">Volver al inicio</a>
    </div>
  </main>

  <!-- MODAL LIGHTBOX -->
  <div id="lightbox" class="lightbox hidden">
    <button class="lightbox-btn-close" onclick="cerrarLightbox()"><i class="fa-solid fa-xmark"></i></button>

    <button class="lightbox-btn-nav prev" onclick="navegarFoto(-1)" id="btn-prev">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    </button>

    <div class="lightbox-imagen-wrapper">
      <img id="lightbox-imagen" src="" alt="" />
    </div>

    <button class="lightbox-btn-nav next" onclick="navegarFoto(1)" id="btn-next">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    </button>
  </div>

  <!-- WHATSAPP -->
  <a href="https://wa.me/573042754182?text=Hola%2C%20me%20interesa%20agendar%20una%20cita" class="whatsapp-float"
    target="_blank">
