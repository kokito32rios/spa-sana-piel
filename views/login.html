<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - Uñas Spa Yaneth Jiménez</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/login.css" />
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <meta name="theme-color" content="#f7d0cb">
  <script>
    if ('serviceWorker' in navigator) navigator.serviceWorker.register('/sw.js');
  </script>
</head>

<body>
  <div class="login-container">
    <!-- LADO IZQUIERDO: Branding -->
    <div class="login-brand">
      <div class="brand-content">
        <h1><i class="fa-solid fa-spa"></i></h1>
        <h2>Uñas Spa Yaneth Jiménez</h2>
        <p>Sistema de Gestión y Agendamiento</p>
      </div>
    </div>

    <!-- LADO DERECHO: Formulario -->
    <div class="login-form-wrapper">
      <div class="login-form-container">
        <div class="login-header">
          <h2>Iniciar Sesión</h2>
          <p>Ingresa tus credenciales para continuar</p>
        </div>

        <form id="form-login" class="login-form">
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="tu@email.com" required
              autocomplete="email" />
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <div class="password-wrapper">
              <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required
                autocomplete="current-password" />
              <button type="button" class="toggle-password" onclick="togglePassword()" aria-label="Mostrar contraseña">
                <svg id="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                  stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              </button>
            </div>
          </div>

          <button type="submit" class="btn-login" id="btn-login">
            <span class="btn-text">Ingresar</span>
            <span class="btn-loader hidden">
              <span class="spinner-small"></span>
            </span>
          </button>
        </form>

        <div class="login-footer">
          <p class="register-link">
            ¿Necesitas una cuenta?
            <a href="#" onclick="mostrarModalRegistro(event)">Contáctanos</a>
          </p>
          <a href="/" class="back-home"><i class="fa-solid fa-arrow-left"></i> Volver al inicio</a>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL DE MENSAJES -->
  <div id="modal" class="modal-overlay hidden">
    <div class="modal-box">
      <div class="modal-icon" id="modal-icon"></div>
      <h3 id="modal-titulo"></h3>
      <p id="modal-mensaje"></p>
      <button class="btn-modal" onclick="cerrarModal()">Entendido</button>
    </div>
  </div>

  <script src="/js/login.js"></script>
</body>

</html>
